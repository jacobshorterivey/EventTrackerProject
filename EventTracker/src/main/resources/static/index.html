<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Event Tracker App</title>
	<script type="text/javascript" src="js/script.js"/></script>

</head>
<body>
	<h1>Event Tracker</h1>
	
	 <form name="eventForm">
         <input type="number" name="eventId">
         <button name="lookup"> Get Event by Id </button>
      </form>
      
      <div id="output">
         <div id="eventData"></div>
         <!-- <div id="actorData"></div> -->
      </div>
      
      <form name="addEventForm">
         <input type="text" name="name" placeholder="Name of Game" />
         <input type="text" name="description" placeholder="Description" />
         <input type="text" name="developer" placeholder="Developer" />
         <input type="text" name="platform" placeholder="Platform" />
         <input type="text" name="releaseDate" placeholder="Release Date" />
         <input type="text" name="completed" placeholder="Completed" />
         <input type="text" name="hoursToComplete" placeholder="Hours To Complete" />
         <input type="text" name="imgUrl" placeholder="Image URL" />
         <input type="text" name="genre" placeholder="Genre" />
         <button name="create"> Create </button>
      </form>
</body>
</html>
